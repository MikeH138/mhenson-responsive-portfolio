    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Home | Henson Portfolio</title>
</head>
<body>

    <!-- Start of Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Mike Henson</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
               <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>

            </ul>
          </div>
        </div>
      </nav>
    <!-- End of Navigation Bar -->

    <!-- Start of Contact Form -->
    <main class="container-fluid">
        <div class="row mb-5">
          <div class="col-sm-8 bg-white mx-auto my-5">
            <header class="page-header mt-3">
              <h1>Contact</h1>
            </header>
            <hr>
            <div class="row-fluid ml-2">
              <!--Form-->
              <form>
                <div class="form-group col-sm-6">
                  <label for="userName">Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="userEmail">Email</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Email">
                </div>
                <div class="form-group col-sm-6">
                  <label for="messageBox">Message</label>
                  <textarea class="form-control" id="messageBox" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-info p-3 mb-4">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    <!-- End of Contact Form -->
    
</body>
